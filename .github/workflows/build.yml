# .github/workflows/build.yml
name: Build audiofiler

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y software-properties-common
          sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
          sudo apt update
          sudo apt install -y g++-12 gcc-12 ninja-build pkg-config \
            libgtk-3-dev libasound2-dev libjack-jackd2-dev \
            libx11-dev libxcomposite-dev libxcursor-dev \
            libxext-dev libxinerama-dev libxrandr-dev \
            libxrender-dev libwebkit2gtk-4.1-dev \
            libglu1-mesa-dev mesa-common-dev freeglut3-dev

      - name: Cache build
        uses: actions/cache@v3
        with:
          path: build/
          key: ${{ runner.os }}-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Clean stale CMake files
        run: |
          if [ -d build ]; then
            rm -f build/CMakeCache.txt
            rm -rf build/CMakeFiles
          fi

      - name: Configure CMake
        run: cmake -B build -G Ninja -DCMAKE_CXX_COMPILER=g++-12 .

      - name: Build with Ninja
        run: ninja -C build

      - name: List build directory
        run: ls -Rlh build | grep -i audiofiler || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: audiofiler-build
          # Matches strictly lowercase 'audiofiler' 
          path: |
            build/**/audiofiler*
          if-no-files-found: error
