# .github/workflows/build.yml
name: Build audiofiler

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y software-properties-common ccache
          sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
          sudo apt update
          sudo apt install -y g++-12 gcc-12 ninja-build pkg-config \
            libgtk-3-dev libasound2-dev libjack-jackd2-dev \
            libx11-dev libxcomposite-dev libxcursor-dev \
            libxext-dev libxinerama-dev libxrandr-dev \
            libxrender-dev libwebkit2gtk-4.1-dev \
            libglu1-mesa-dev mesa-common-dev freeglut3-dev

      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ${{ runner.os }}-ccache-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-ccache-
          max-size: "500M"

      - name: Cache build
        uses: actions/cache@v3
        with:
          path: build/
          key: ${{ runner.os }}-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Clean stale CMake files
        run: |
          if [ -d build ]; then
            rm -f build/CMakeCache.txt
            rm -rf build/CMakeFiles
          fi

      - name: Configure CMake
        # Using g++-12 and Ninja for speed on the runner
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
            -DCMAKE_C_COMPILER_LAUNCHER=ccache \
            -DCMAKE_CXX_COMPILER=g++-12 .

      - name: Build with Ninja
        run: ninja -C build

      - name: ccache statistics
        run: ccache -s

      - name: Debug Build Output
        # This lists all files produced so we can see the exact binary name/path
        run: find build -maxdepth 4 -not -path '*/.*'

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: audiofiler-build
          # Looks for lowercase, uppercase, or mixed case binaries
          path: |
            build/**/[Aa]udiofiler*
          # This ensures the build fails if no binary is found, 
          # but we have the Debug step above to tell us why.
          if-no-files-found: error
